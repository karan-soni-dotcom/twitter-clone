{% extends "base.html" %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8">
        <div class="card">
            <div class="card-header">
                <h3>Edit Tweet</h3>
            </div>
            <div class="card-body">
                {# Note: The action URL includes the tweet_id #}
                <form method="post" action="{{ url_for('edit_tweet', tweet_id=tweet._id) }}">
                    <div class="mb-3">
                        <label for="content" class="form-label">Your Tweet:</label>
                        {# Pre-fill textarea with existing content #}
                        <textarea class="form-control" id="content" name="content" rows="4" required maxlength="280">{{ tweet.content }}</textarea>
                        <small class="text-muted">280 characters maximum</small> {# You could add a JS counter here too #}
                    </div>
                    <div class="d-flex justify-content-end">
                        <a href="{{ url_for('index') }}" class="btn btn-secondary me-2">Cancel</a>
                        <button type="submit" class="btn btn-primary">Save Changes</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
